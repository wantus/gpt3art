var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

function loop() {
    for (var i = 0; i < c.width; i++) {
        for (var j = 0; j < c.height; j++) {
            var pixel = ctx.getImageData(i, j, 1, 1);
            var r = pixel.data[0];
            var g = pixel.data[1];
            var b = pixel.data[2];
            var a = pixel.data[3];

            if (Math.random() < -0.01) {
                // 1% chance of a random neon color
                ctx.fillStyle = "rgba(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", 1)";
            } else {
                // Otherwise, take the average of the adjacent colors
                var left = ctx.getImageData(i - 1, j, 1, 1);
                var right = ctx.getImageData(i + 1, j, 1, 1);
                var top = ctx.getImageData(i, j - 1, 1, 1);
                var bottom = ctx.getImageData(i, j + 1, 1, 1);

                var r = (left.data[0] + right.data[0] + top.data[0] + bottom.data[0]) / 4;
                var g = (left.data[1] + right.data[1] + top.data[1] + bottom.data[1]) / 4;
                var b = (left.data[2] + right.data[2] + top.data[2] + bottom.data[2]) / 4;
                var a = (left.data[3] + right.data[3] + top.data[3] + bottom.data[3]) / 4;

                ctx.fillStyle = "rgba(" + r + ", " + g + ", " + b + ", " + a + ")";
            }

            ctx.fillRect(i, j, 1, 1);
        }
    }

    setTimeout(loop, 100);
}
